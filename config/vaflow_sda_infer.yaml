model:
  params:
    vaflow_ckpt_path : "/root/workspace/vaflow/log/2025_01_22-10_54_44-vaflow_sda_b/ckpt/epoch=0114-step=2.23e+05.ckpt"
    ignore_keys: []
    guidance_scale          : 3.0
    sample_steps            : 50
    sample_method           : dopri5



infer_data:
  ckpt_path           : Null
  batch_size          : 20
  num_workers         : 20
  prefetch_factor     : 2
  persistent_workers  : False
  collate_fn          : Null
  
  target            : dataset.video.VideoDataset
  params:
    # Dataset params
    verbose             : False
    load_mode_meta      : Null
    load_mode_item      : video_feat_with_waveform
    meta_dir            : ${data.vggass.meta_dir}
    split               : test                       # val  |  val_sample200
    # Audio video params
    audio_process_config : ${data.audio_process}
    video_process_config : ${data.video_process}



lightning:
  logger:
    target        : pytorch_lightning.loggers.wandb.WandbLogger
    params: 
      project     : VAFlow 
      group       : infer  
