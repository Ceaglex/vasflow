model:
  base_learning_rate: 3.0e-7
  target: worker.vaflow_sda_dit.VAFlow
  params:        
    # Model setting
    ckpt_dir_image_encoder     : "/data_mount/ckpt/clip/ViT-B-16.pt"
    audiocodec_ckpt_path       : "/data_mount/ckpt/stable_audio/stable-audio-open-1.0/vae"
    cond_feat_dim              : 768
    latent_length              : 215
    videoclipvae_ckpt_path     : "/root/workspace/vaflow/log/2025_01_14-16_28_02-vae_sda_with_cl_corrected/ckpt/epoch=0419-step=3.04e+05.ckpt"
    videoclipvae_config        : 
      target        : model.vae.vae_vanilla.VanillaVAE_1D
      params        :
        in_channels : 768
        latent_dim  : 64
        hidden_dims : [512, 256, 128]
        decoder_with_mid : False
    ckpt_dir_audio_dit         : "/data_mount/ckpt/stable_audio/stable-audio-open-1.0/transformer"
    dit_num_layers             : 12
    dit_ckpt_path              : Null
    # vaflow_ckpt_path           : "/root/workspace/vaflow/log/2025_02_05-20_05_42-vaflow_sda_dit/ckpt/epoch=0074-step=1.82e+05.ckpt"
    vaflow_ckpt_path           : "/root/workspace/vaflow/log/2025_02_11-12_59_05-vaflow_sda_dit_base/ckpt/epoch=0074-step=1.71e+05.ckpt"
    ignore_keys                : []
    # Training setting
    video_interpolate_mode  : "nearest"
    lr_warmup_steps         : 2000
    use_cache_video_feat    : True     # Related to {}
    unconditional_prob      : 0.3
    scale_factor            : 1.0
    videoclipvae_tune       : True
    # Val and infer setting  
    guidance_scale          : 3.0
    sample_steps            : 50
    sample_method           : dopri5
    audio_sample_rate       : 44100
    # PL training setting 
    monitor           : Null
    log_data_time     : False         # False  |  True



data:
  target                : worker.base.DataModuleFromConfig
  params:
    data_name_to_cfg: 
      vggass            : ${data.vggass}
    train               : vggass
    validation          : vggass
    test                : vggass
    batch_size          : 16   # 8
    num_workers         : 20
    prefetch_factor     : 2
    persistent_workers  : False 

  audio_process:
    duration              : 10.0
    sample_rate           : 44100
  video_process:
    duration              : 10.0
    resize_input_size     : [224, 224]       # [256, 320]  |  [320, 576]
    target_sampling_rate  : 10
    raw_duration_min_threshold : 2.0

  vggass:
    meta_dir            : "/data_mount/vadio/meta/vggsound_split_withaudiosetrhythm_mp4xclipb16xibva_docker"
    train:
      target            : dataset.video.VideoDataset
      params:
        # Dataset params
        verbose             : False
        load_mode_meta      : Null
        load_mode_item      : video_feat_with_waveform     # video_frame  |  video_feat  |  video_feat_with_waveform
        meta_dir            : ${data.vggass.meta_dir}
        split               : train_vggonly     # train  |  train_vggonly   |  
        # Audio video params
        audio_process_config : ${data.audio_process}
        video_process_config : ${data.video_process}
    validation:
      target            : dataset.video.VideoDataset
      params:
        # Dataset params
        verbose             : False
        load_mode_meta      : Null
        load_mode_item      : video_feat_with_waveform
        meta_dir            : ${data.vggass.meta_dir}
        split               : test_sample_100                       # test  |  test_sample_100
        # Audio video params
        audio_process_config : ${data.audio_process}
        video_process_config : ${data.video_process}
    test:
      target            : dataset.video.VideoDataset
      params:
        # Dataset params
        verbose             : False
        load_mode_meta      : Null
        load_mode_item      : video_feat_with_waveform
        meta_dir            : ${data.vggass.meta_dir}
        split               : test
        # Audio video params
        audio_process_config : ${data.audio_process}
        video_process_config : ${data.video_process}



lightning:
  logger:
    target        : pytorch_lightning.loggers.wandb.WandbLogger
    params: 
      project     : VAFlow
      group       : vaflow       # debug  |  audioldm_clip  |  beta  |  vaflow_beta  |  vaflow
      name        : on_sda_dit_base_joint_tune_vae
      tags        : 
      notes       : ""
      save_code   : False

  trainer:
    strategy              : ddp       # ddp  |  ddp_find_unused_parameters_false
    max_epochs            : 500
    profiler              : Null
    auto_scale_batch_size : Null
    # precision             : ${model.params.mapper_precision}        # 16  |  32
    check_val_every_n_epoch : 5   # 1  |  5  |  10  | Null
    # val_check_interval      : 2000
    limit_val_batches       : 1.0
    limit_train_batches     : 1.0
    num_sanity_val_steps    : 1   # 0
    log_every_n_steps       : 50
    accumulate_grad_batches : 2
    detect_anomaly          : False

  callbacks:
    learning_rate_logger:
      target              : pytorch_lightning.callbacks.LearningRateMonitor
      params:
        logging_interval  : "step"
        log_momentum      : False

    modelcheckpoint:
      target              : pytorch_lightning.callbacks.ModelCheckpoint
      params: 
        filename          : "{epoch:04}-{step:.2e}"
        verbose           : True
        save_last         : True
        # For save num and monitor:
        save_top_k        : -1    # 0 for no save, -1 for save all, n for save top n, default: 1 (last one with no monitor)
        monitor           : Null
        mode              : "min"
        # For every_n_epochs:
        # Note: must work with setting trainer: max_epochs=N, check_val_every_n_epoch=M, save_on_train_epoch_end=False
        every_n_epochs    : 5     # 1  |  5  |  10  | Null
        # every_n_train_steps : 2000    # 1000  |  2000  |  5000  |  Null
        save_on_train_epoch_end : False



platform:
  matmul_precision  : medium      # medium  |  high
